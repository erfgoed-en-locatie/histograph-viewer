<!DOCTYPE html>
<html lang="en">
<head>
	<title>Histograph</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="icon" type="image/png" href="images/histograph.png">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/skeleton.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/leaflet.css">
  <script src="js/d3.v3.min.js" charset="utf-8"></script>
  <script src="js/leaflet.js" charset="utf-8"></script>
</head>
<body>
  <div id="sidebar">
    <div class="sidebar-box-padding">

      <div id="search-box" class="box padding">
        <a href="#"><img src="images/histograph.svg" /></a>
        <input type="search" placeholder="Search by name, Histograph ID, or URI" id="search-input">
      </div>

      <div id="concepts-box" class="box hidden">
        <div id="concepts-header" class="padding">
          <span id="concepts-count">27</span> <span id="concepts-concepts"></span> found:
          <a id="concepts-close" href="#">Close</a>
        </div>
        <ol id="concepts">
        </ol>
      </div>

      <div id="pits-box" class="box hidden">
        <ol id="pits">
        </ol>
      </div>

    </div>
  </div>
  <div id="map">
  </div>
  <script src="js/histograph.js" charset="utf-8"></script>
</body>
</html>
